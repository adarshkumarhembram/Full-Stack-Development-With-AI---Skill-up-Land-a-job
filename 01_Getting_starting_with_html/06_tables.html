<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="10px">
        <caption>Web development Team</caption>
        <tr>
            <th>Name</th>
            <th>AGe</th>
            <th>City</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td> john </td>
            <td> 25 </td>
            <td> new york</td>
            <td rowspan="3">Developer</td>
        </tr>
        

        </tr>
            <td> jane </td>
            <td> 30 </td>
            <td> Los Angeles </td>
        </tr>
        

        </tr>
            <td> Michel </td>
            <td> 22 </td>
            <td> Chicago </td>
        </tr>

        <tr>
            <td colspan="4">Team of three developer</td>
        </tr>
    </table>
</body>
</html>
