<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- range -->
    <form action="">

        <label for="VolumeControl">VolumeControl</label>
        <input type="range" id="VolumeControl" name="VolumeControl" min="0" max="100" step="1">

    </form>

    <!-- Month -->
 
    <form action="">

        <label for="monthPicker">Slect a month</label>
        <input type="month" id="monthPicker" name="monthPicker">

    </form>

    
    <!-- image -->

     <!--Hidden  -->

     <form action="">

        <input type="hidden" name="hiddenfield" value="this is a hiddenfield">
     </form>

     <!-- file -->
      <form action="">
        <input type="file" id="uploadedFile" name="uploadedFile">
      </form>

      <!--datetime local  -->
     <form action="">

        <label for="dateTimePicker">select a date and time</label>
        <input type="datetime-local" id="dateTimePicker" name="dateTimePicker">

     </form> 
     <!-- color -->
      <form action="">
        <label for="colorPicker">Pick the color</label>

        <input type="color" id="colorPicker" name="colorPicker">
      </form>

      </form>
</body>
</html>
